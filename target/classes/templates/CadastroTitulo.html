<!DOCTYPE html>
<html xmlns="https://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org/"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="LayoutPadrao"
	lang="en">

<meta charset="UTF-8">
<title>Cadastro de titulo</title>
</head>


<section layout:fragment="conteudo">
	<form class="form-horizontal" method="POST" action="/titulos" th:object="${titulo}" >
	
		<div layout:insert="Mensagem"></div>
		
		<div class="card">
			<div class="card-header">
				<div class="clearfix">
			<h1 class="card-title aw-titulo-card">Novo Título</h1>
			<a class="btn btn-link aw-link-card" href="/titulos">Voltar para pesquisa</a> 
	    </div>  
			</div>
			<div class="card-body">
			  <input type="hidden" th:field="*{codigo}">
			
				<label for="descricao" class="col-md-2 col-form-label">Descrição</label>
				<div class="col-md-4">
					<input type="text" class="form-control" id="descricao"
						th:field="*{descricao}" th:classappend="${#fields.hasErrors('descricao')} ? is-invalid" >
				</div>
			
			
				<label for="dataVencimento" class="col-md-2 col-form-label">Data
					de vencimento</label>
				<div class="col-md-2">
					<input type="text" class="form-control" id="dataVencimento"
						th:field="*{dataVencimento}" th:classappend="${#fields.hasErrors('dataVencimento')} ? is-invalid"  />
				</div>
			
	
				  <label  for="valor" class="col-sm-2 control-label" >Valor</label>
				   <div class="col-md-2"  >
					<input type="text" class="form-control" id="Valor" th:field="*{valor}" th:classappend="${#fields.hasErrors('valor')} ? is-invalid" />
				   </div>
		
				  
				  <label for="status" class="col-md-2 col-form-label">Status</label>
				<div class="col-md-2">
					<select class="form-control" name="status">
						<option th:each="status : ${todosStatusTitulo}"
							th:value="${status}" th:text="${status.descricao}"></option>
					</select>
				</div>
				
				<div class="col-md-offset-2  col-md-10">
					<button type="submit" class="btn btn-primary">Salvar</button>
				</div>
			</div>
		</div>
	</form>
</section>
</html>
